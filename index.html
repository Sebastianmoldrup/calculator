<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <h1>Calculator</h1>
      <div data-name="calculator">
        <!-- Display  -->
        <input type="text" data-name="display" value="0" disabled />

        <!-- Numpad -->
        <div data-name="numpad">
          <button data-name="clear" class="double">C</button>
          <button data-name="backspace">DEL</button>
          <button data-name="key">/</button>
          <button data-name="key">7</button>
          <button data-name="key">8</button>
          <button data-name="key">9</button>
          <button data-name="key">*</button>
          <button data-name="key">4</button>
          <button data-name="key">5</button>
          <button data-name="key">6</button>
          <button data-name="key">-</button>
          <button data-name="key">1</button>
          <button data-name="key">2</button>
          <button data-name="key">3</button>
          <button data-name="key">+</button>
          <button data-name="key">0</button>
          <button data-name="key">.</button>
          <button data-name="equal" class="double">=</button>
        </div>
      </div>
      <div>Feel free to use your keyboard as well</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
